<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>MySQL Relation</title>
    <style>
        .form-button {
            border: #20a320 1px solid;
            background: #9aff87;
            margin: 8px;
            border-radius: 5px;
            padding: 4px 10px;
        }

    </style>
</head>
<body>
<form id="user-create">
    <fieldset>
        <legend>사용자 등록</legend>
        <div>
            <label> 이름
                <input placeholder="이름" id="username" type="text"/>
            </label>
        </div>
        <div>
            <label> 아이디
                <input placeholder="아이디" id="userid" type="text"/>
            </label>
        </div>
        <div>
            <label>나이
                <input placeholder="나이" id="userage" type="number">
            </label>
        </div>
        <button type="submit" id="submit-user" class="form-button">
            입력
        </button>
    </fieldset>
</form>
<table id="user-list" style="border:solid 1px black; border-collapse: separate;">
    <thead>
    <tr>
        <th>id</th>
        <th>이름</th>
        <th>아이디</th>
        <th>나이</th>
    </tr>
    </thead>
    <tbody>
    {% for i in userData %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.userId}}</td>
        <td>{{i.age}}</td>
    </tr>
    {% endfor %}

    </tbody>
</table>
<form id="creat-comment" >
    <fieldset>
        <legend>
            댓글
        </legend>
        <div>
            <label>
                내용
                <input placeholder="댓글을 입력하세요" id="commentcontent" type="text">
            </label>
        </div>
        <div>
            <label>
                유저아이디
                <input placeholder="유저아이디를 입력하세요" id="commentid" type="number">
            </label>
        </div>
        <button type="submit" id="submitcomment" class="form-button">
            입력
        </button>
    </fieldset>
</form>
<table id="comment-list" style="border:solid 1px black; border-collapse: separate;">
    <thead>
    <tr>
        <th>
            id
        </th>
        <th>
            내용
        </th>
        <th>
            유저아이디
        </th>
        <th>
            수정
        </th>
        <th>
            삭제
        </th>

    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/index.js"></script>


</body>
</html>
